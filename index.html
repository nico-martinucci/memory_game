<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Memory Game!</title>
  <link rel="stylesheet" href="memory-game.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;400;600&display=swap" rel="stylesheet">
</head>
<body>

<h1>Memory Game!</h1>
<div id="game"></div>

<div id="stats">
  <span id="score">Guesses: 0</span>
  <span id="timer">Time elapsed: 0</span>
</div>

<label for="board-size">Board size (even number 2-40):
  <input type="text" name="board-size">
</label>
<p></p>
<button id="start-button">Start Game!</button>
<button id="reset-button">Start New Game!</button>
<p></p>
<button id="how-to">How to Play</button>


<div id="end-game">
  <h2>You win!</h2>
  <h3>High Scores:</h3>
  <div id="high-scores"></div>
</div>

<script src="memory-game.js"></script>

</body>
</html>
